<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter | Writing made easy</title>
    <link href='assets/favicon.png' rel='icon' />
</head>
<body>
    <div class="main">
        <div class="content">
            <div name="" id="words-input" cols="30" rows="48" class="textbox" placeholder="you are ugly aaman" contenteditable style="transition: min-width 0.4s ease-in-out;"></div>
            <div class="contentbox" id="contentbox" style="transition: min-width 0.4s ease-in-out;">
                <p id="word-count" class="content-text">Word: 0</p>
                <p id="char-count" class="content-text">Character: 0</p>
                <p id="instance-count" class="content-text">Instances: None</p>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</html>
